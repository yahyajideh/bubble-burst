<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Burst</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/init.js"></script>
  </head>
  <div id="game-container">
    <div class="game-frame">
      <div class="home-screen">
        <img
          class="logo"
          src="css/images/bubble-burst-logo.png"
          alt="Bubble Burst"
        />
        <button class="btn btn-primary">PLAY</button>
        <button class="btn btn-secondary">ABOUT</button>
      </div>
      <div class="game-play hide">
        <div class="paused-modal hide">
          <div class="modal"></div>
        </div>
        <div class="time-progress"></div>
        <div class="stats">
          <div class="score-container">
            <div class="bubble-score strawberry-cyan-background">
              <span class="bubble-reflection"></span>
            </div>
            <span class="player-score">0</span>
          </div>
          <div class="level-container">
            <span class="strawberry-cyan-text">LEVEL</span>
            <span class="player-level">1</span>
          </div>
        </div>
        <div class="pause-button">
          <button class="icon-btn icon-btn-secondary">||</button>
        </div>
      </div>
    </div>
  </div>
  <div id="responsive-container">
    <div><span class="strawberry-cyan-text">DESKTOP ONLY</span> ðŸ˜¢</div>
  </div>

  <body>
    <h1></h1>
  </body>
</html>
