<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Burst</title>
    <link rel="stylesheet" href="./sass/style.scss" />
    <script defer src="./js/init.js"></script>
  </head>
  <div id="game-container">
    <div class="game-frame">
      <div class="home-screen">
        <div class="about-modal hide">
          <div class="modal">
            <img class="about-text" src="./img/about.png" alt="About" />
            <hr />
            <p>
              Burst my bubbles!!! Your goal is to burst (click) as many bubbles
              within the specified timer each level. As the levels increase, the
              timer gets quicker AND the bubbles rise quicker!
            </p>
            <p>
              I created this game to apply what I have learnt in Js, CSS and
              HTML.
            </p>
            <button class="icon-btn icon-btn-primary" id="close-about-modal">
              X
            </button>
          </div>
        </div>
        <img
          class="logo"
          src="./img/bubble-burst-logo.png"
          alt="Bubble Burst"
        />
        <button class="btn btn-primary" id="playBtn">PLAY</button>
        <button class="btn btn-secondary" id="aboutBtn">ABOUT</button>
      </div>
      <div class="game-play hidden-visibility">
        <div class="paused-modal hide">
          <div class="modal">
            <img class="about-text" src="./img/about.png" alt="About" />
            <hr />
            <button class="icon-btn icon-btn-secondary" id="resume-button">
              Resume
            </button>
          </div>
        </div>
        <div class="time-progress hidden-visibility"></div>
        <div class="stats">
          <div class="score-container">
            <div class="bubble-score strawberry-cyan-background">
              <span class="bubble-reflection"></span>
            </div>
            <span class="player-score">0</span>
          </div>
          <div class="level-container">
            <span class="strawberry-cyan-text">LEVEL</span>
            <span class="player-level">1</span>
          </div>
        </div>
        <div>
          <img
            src="./img/ready-text.png"
            class="ready-text hidden-visibility"
          />
          <img src="./img/go-text.png" class="go-text hidden-visibility" />
        </div>
        <div class="pause-button hidden-visibility">
          <button class="icon-btn icon-btn-secondary">||</button>
        </div>
      </div>
    </div>
  </div>
  <div id="responsive-container">
    <div><span class="strawberry-cyan-text">DESKTOP ONLY</span> ðŸ˜¢</div>
  </div>

  <body>
    <h1></h1>
  </body>
</html>
